<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiran Patil's Keen Panther || ITIS 3135 Home</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="https://farawayforests.com/cdn/accumulus/accumulus.min.js"></script>
    <script src="./scripts/calc.js"></script>
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <main>
        <h2>Calculator</h2>
        <p>Did not use tutorial.</p>
        <div class="calculator">
            <input type="text" id="display" disabled>
            <table class="calctable">
                <tr>
                    <td><input type="button" value="7" class="num" data-value="7"></td>
                    <td><input type="button" value="8" class="num" data-value="8"></td>
                    <td><input type="button" value="9" class="num" data-value="9"></td>
                    <td><input type="button" value="/" class="operator" data-value="/"></td>
                </tr>
                <tr>
                    <td><input type="button" value="4" class="num" data-value="4"></td>
                    <td><input type="button" value="5" class="num" data-value="5"></td>
                    <td><input type="button" value="6" class="num" data-value="6"></td>
                    <td><input type="button" value="*" class="operator" data-value="*"></td>
                </tr>
                <tr>
                    <td><input type="button" value="1" class="num" data-value="1"></td>
                    <td><input type="button" value="2" class="num" data-value="2"></td>
                    <td><input type="button" value="3" class="num" data-value="3"></td>
                    <td><input type="button" value="-" class="operator" data-value="-"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" value="0" class="num" data-value="0"></td>
                    <td><input type="button" value="." class="num" data-value="."></td>
                    <td><input type="button" value="+" class="operator" data-value="+"></td>
                </tr>
                <tr>
                    <td colspan="4"><input type="button" value="=" id="equals"></td>
                </tr>
                <tr>
                    <td colspan="4"><input type="button" value="C" id="clear"></td>
                </tr>
            </table>
        </div>
    </main>
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script>
        document.getElementById("validation_link_html").setAttribute("href","https://validator.w3.org/check?uri=" + location.href);
    
        document.getElementById("validation_link_css").setAttribute("href","https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);
    </script>
    <script src="scripts/HTMLInclude.min.js"></script>
</body>
</html>
