<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sommia Studios || Comissions</title>
    <link rel="stylesheet" href="../styles/client.css">
    <script src="https://farawayforests.com/cdn/accumulus/accumulus.min.js"></script>
</head>

<body>
    <header>
        <div data-include="../components/clientheader.html"></div>
    </header>
    <main>
        <h2>Commissions</h2>

        <h4>
            Here you can customize and find a rough estimate as to how much a comission from me will cost. For
            submission, fill out the Google Form below and we can communicate further about design and special requests.
        </h4>

        <div id="commission-options">
            <label for="commission-type">Select commission type:</label>
            <select id="commission-type">
                <option value="rough">Rough Sketch</option>
                <option value="lineart">Line Art</option>
                <option value="flatcolor">Flat Color</option>
                <option value="chibi">Chibi</option>
                <option value="fullrender">Fully Rendered</option>
            </select>
            <br>
            <label for="commission-type">Select commission size:</label>
            <div id="commission-size-options">
                <label><input type="radio" name="commission-size" value="fullbody" checked>Full Body</label>
                <label><input type="radio" name="commission-size" value="halfbody" checked>Half Body</label>
                <label><input type="radio" name="commission-size" value="bust">Bust</label>
            </div>
            <br>
        </div>
        <div id="product">
            <span id="price-placeholder" class="comissionprice">Price:</span>
                <span id="price"></span>
        </div>
        <div id="example">
            <h3>Example:</h3>
            <img id="example-image" class="commisionex" src="" alt="Example Image">
        </div>
    </main>
    <footer>
        <a href="https://validator.w3.org/check?uri=referer" id="validation_link_html">
            <img style="border:0;width:88px;height:31px"
                src="https://mytienhoang.github.io/itis3135/z_archives/html_validation.png" alt="Valid HTML!">
        </a>
        <a href="https://jigsaw.w3.org/css-validator/check/referer" id="validation_link_css">
            <img style="border:0;width:88px;height:31px;" src="https://jigsaw.w3.org/css-validator/images/vcss"
                alt="Valid CSS!">
        </a>
        <a href="https://wave.webaim.org/report#/" id="validation_link_disability"> <img
                style="border:0;width:88px;height:31px" src="../images/button_validation_wcag-2.png"
                alt="Valid Disabiliy/Accessibility Design!">
        </a>
    </footer>
    <script>
        document.getElementById("validation_link_html").setAttribute("href", "https://validator.w3.org/check?uri=" + location.href);
        document.getElementById("validation_link_disability").setAttribute("href", "https://wave.webaim.org/report#/" + location.href);
        document.getElementById("validation_link_css").setAttribute("href", "https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);
    </script>
    <script src="../scripts/HTMLInclude.min.js"></script>
    <script src="../scripts/clientscripts.js"></script>
    <script src="../scripts/comissions.js"></script>
</body>

</html>
