<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiran Patil's Keen Panther || ITIS 3135 Home</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="https://farawayforests.com/cdn/accumulus/accumulus.min.js"></script>
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <main>
        <h2>Form</h2>

        <h1 id="title">Survey Form</h1>

        <form id="survey" action="#">
            <div class="form-box">
                <label id="name" for="name1">Name (First,Last)</label>
                <input type="text" name="name" id="name1" placeholder="Enter your name here" required>
            </div>
            <div class="form-box">
                <label id="email" for="email1">Email</label>
                <input type="email" name="email" id="email1" placeholder="~~~~~@~~~.com" required>
            </div>
            <div class="form-box">
                <label id="phonenumber" for="phonenumber1">Phone Number(Optional)</label>
                <input type="tel" name="phonenumber" id="phonenumber1" placeholder="123-1234-5678" required>
            </div>
            <div class="form-box">
                <p>Would you reccomend an IntelliPanther Service/Product to a friend?</p>
                <label>
                    <input name="recc" value="yes" type="radio" class="input-radio" checked>Yes
                </label>
                
                <label>
                    <input name="recc" value="no" type="radio" class="input-radio" checked>No
                </label>
                
                <label>
                    <input name="recc" value="maybe" type="radio" class="input-radio" checked>Maybe
                </label>
            </div>
            <div class="form-box">
                <p>Tell us how you discovered IntelliPanther!</p>
                <select id="discovered" name="discovered">
                    <option selected value>Select an option</option>
                    <option>Advertisement</option>
                    <option>Word of mouth</option>
                    <option>CES Convention</option>
                    <option>Online</option>
                </select>
            </div>

            <input type="submit" value="Submit" id="submit">
            <input type="reset" value="Reset" id="reset">
        </form>
    
        
    </main>
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script>
        document.getElementById("validation_link_html").setAttribute("href","https://validator.w3.org/check?uri=" + location.href);
        document.getElementById("validation_link_disability").setAttribute("href","https://wave.webaim.org/report#/" + location.href);
        document.getElementById("validation_link_css").setAttribute("href","https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);
    </script>
    <script src="scripts/HTMLInclude.min.js"></script>
</body>
</html>
